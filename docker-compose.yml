version: '2.1'

networks:
  monitor-net:
    driver: bridge
  wamc-web:
    external:
      name: wamclocal_web

volumes:
    prometheus_data: {}
    grafana_data: {}

services:

  prometheus:
    image: prom/prometheus:v2.8.1
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.external-url=https://wamc.lutzky.net/prometheus'
      - '--web.route-prefix=/'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
      - wamc-web
    labels:
      org.label-schema.group: "monitoring"
      traefik.enable: "true"
      traefik.docker.network: "wamclocal_web"
      traefik.frontend.rule: "PathPrefixStrip:/prometheus"
      traefik.port: "9090"

  alertmanager:
    image: prom/alertmanager:v0.16.1
    container_name: alertmanager
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://wamc.lutzky.net/alertmanager'
      - '--web.route-prefix=/'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
      - wamc-web
    labels:
      org.label-schema.group: "monitoring"
      traefik.enable: "true"
      traefik.docker.network: "wamclocal_web"
      traefik.frontend.rule: "PathPrefixStrip:/alertmanager"
      traefik.port: "9093"

  nodeexporter:
    image: prom/node-exporter:v0.17.0
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  sonarrexporter:
    image: lutzky/sonarr_exporter
    container_name: sonarrexporter
    volumes:
      - ./sonarrexporter:/config
    command:
      - '/sonarr_exporter'
      - '-configFile=/config/config.json'
    restart: unless-stopped
    expose:
      - 9715
    networks:
      - monitor-net
      - wamc-web
    labels:
      org.label-schema.group: "monitoring"

  radarrexporter:
    image: lutzky/sonarr_exporter
    container_name: radarrexporter
    volumes:
      - ./radarrexporter:/config
    command:
      - '/sonarr_exporter'
      - '-configFile=/config/config.json'
    restart: unless-stopped
    networks:
      - monitor-net
      - wamc-web
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: google/cadvisor:v0.33.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      #- /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:6.0.2
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/datasources
      - ./grafana/dashboards:/etc/grafana/dashboards
      - ./grafana/setup.sh:/setup.sh
    entrypoint: /setup.sh
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - monitor-net
      - wamc-web
    labels:
      org.label-schema.group: "monitoring"
      traefik.enable: "true"
      traefik.docker.network: "wamclocal_web"
      traefik.frontend.rule: "PathPrefixStrip:/grafana"
      traefik.port: "3000"

  pushgateway:
    image: prom/pushgateway:v0.7.0
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  caddy:
    image: stefanprodan/caddy
    container_name: caddy
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
      - "9091:9091"
      - "9715:9715"
    volumes:
      - ./caddy/:/etc/caddy/
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"
